<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-image">
                <img src="./Default_pfp.svg.png" alt="[Your Name]">
            </div>
            <h1>Curriculum vitae</h1>
            <p>Ayush Tamang</p>
        </header>

        <section class="about-me">
            <h2>About Me</h2>
            <p>Hello! I'm <strong>Ayush Tamang</strong>, a <strong>Student</strong>.</p>
        </section>

        <section class="skills">
            <h2>Skills</h2>
            <ul>
                <li>Front End</li>
                <li>Typing</li>
                
            </ul>
        </section>

        <section class="experience">
            <h2>Experience</h2>
            <table>
                <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Duration</th>
                </tr>
                <tr>
                    <td>Company A</td>
                    <td>Role A</td>
                    <td>2020-2022</td>
                </tr>
                        </table>
        </section>

        <section class="contact">
            <h2>Contact Me</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="github">
            <h2>GitHub Profile</h2>
            <p>Check out my projects on <a href="https://github.com/weoon" target="_blank">GitHub</a>.</p>
        </section>
    </div>
</body>
</html>
